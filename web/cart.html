         <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve the cart from local storage
            var cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Display the cart items
            var root = document.getElementById('root');
            var totalElement = document.getElementById('total');

            if (cart.length > 0) {
                // Loop through the cart items and display them
                var total = 0;
                cart.forEach(item => {
                    // Assuming you have product details available
                    var product = getProductDetailsById(item.productId);

                    total += item.quantity * product.price;

                    var cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';

                    var productImage = document.createElement('img');
                    productImage.src = product.image;
                    productImage.alt = product.name;

                    var itemName = document.createElement('div');
                    itemName.textContent = product.name;

                    var itemQuantity = document.createElement('div');
                    itemQuantity.textContent = `Quantity: ${item.quantity}`;

                    var removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.textContent = 'Remove';
                    removeBtn.onclick = function () {
                        removeFromCart(item.productId);
                        location.reload(); // Refresh the page after removal
                    };

                    cartItem.appendChild(productImage);
                    cartItem.appendChild(itemName);
                    cartItem.appendChild(itemQuantity);
                    cartItem.appendChild(removeBtn);

                    root.appendChild(cartItem);
                });

                totalElement.textContent = `$${total.toFixed(2)}`;
            }
        });

        function getProductDetailsById(productId) {
            // You need to implement this function based on your data structure
            // It should return an object with product details (name, price, image, etc.)
            // Replace this example with your actual implementation
            return {
                name: "Product Name",
                price: 10.00,
                image: "product.jpg"
            };
        }

        function removeFromCart(productId) {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            var updatedCart = cart.filter(item => item.productId !== productId);
            localStorage.setItem('cart', JSON.stringify(updatedCart));
        }
    </script>
